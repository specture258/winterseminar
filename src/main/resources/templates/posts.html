<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>자유 게시판</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-3">게시판</h2>
    <ul class="list-group">
        <li class="list-group-item" th:each="post : ${posts}">
            <a th:href="@{/posts/{id}(id=${post.id})}" class="text-decoration-none">
                <h5 th:text="${post.title}" class="mb-0"></h5>
            </a>
        </li>
    </ul>
    <div class="mt-3">
        <a href="/posts/create" class="btn btn-primary">게시글 작성</a>
        <a href="/auth/logout" class="btn btn-danger">로그아웃</a>
    </div>
</div>
</body>
</html>
